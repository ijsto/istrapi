<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Welcome to your Strapi app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        -webkit-box-sizing: border-box;
        text-align: center;
        transition: all 0.15s;
      }

      body,
      html {
        margin: 0;
        padding: 40px 0;
      }

      body {
        font: 17px/1.5 "Courier New", Helvetica, Arial, Verdana, sans-serif;
        background: white;
        margin: 0;
        color: #00474b;
        overflow-y: scroll;
        overflow-x: hidden;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      .logo {
        font: 17px/1.5 "Avenir", "Courier New", Helvetica, Arial, Verdana,
          sans-serif;
        font-weight: 600;
      }
      h1 {
        font-size: 1.6em;
        margin-top: 0;
      }

      h2 {
        margin-top: 44px;
        font-size: 1.3em;
      }

      h3 {
        margin-top: 30px;
        font-size: 1em;
      }

      section {
        margin: 0 5.555555555555555%;
      }

      p {
        font: 17px/1.5 "Courier New", Helvetica, Arial, Verdana, sans-serif;
      }

      a {
        color: #ff6666;
      }

      code {
        font-family: monospace;
        font-size: 1.1em;
      }

      pre {
        background: white;
        border-top: 1px solid #eee;
        border-bottom: 1px solid #eee;
        padding: 25px;
        font-family: monospace;
        overflow-x: auto;
      }

      .logo {
        align-items: flex-end;
        background: #ff6666;
        cursor: pointer;
        display: flex;
        height: 64px;
        justify-content: flex-end;
        left: 1em;
        position: fixed;
        top: 1em;
        width: 64px;
        box-shadow: rgba(187, 187, 187, 0) 0px 0px 1px 21px;
      }
      .logo a {
        background: transparent;
        color: white;
        text-decoration: none;
      }
      .logo:hover {
        background: white;
        box-shadow: rgb(187, 187, 187) 0px 0px 24px 2px;
      }
      .logo:hover a {
        background: transparent;
        color: #ff6666;
      }
      .wrapper {
        padding: 0 0.75em;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      @media screen and (min-width: 87em) {
        section {
          margin: 0 27.77777777777778%;
        }
      }

      @media screen and (min-width: 117em) {
        section {
          margin: 0 5.555555555555555%;
        }
        section .wrapper {
          width: 37.5%;
          margin-left: 25%;
        }
      }
    </style>
  </head>
  <body lang="en">
    <header>
      <div class="logo"><a href="https://ijs.to/courses/strapi">iJS.to</a></div>
    </header>
    <section>
      <div class="wrapper">
        <h1>Strapi + GraphQL</h1>
        <p>You successfully created your Strapi application.</p>
        <p>You are looking at: <code>./public/index.html</code>.</p>
        <h2>Quickstart</h2>
        <p>Visit <a href="/admin" target="blank">/admin</a> to start.</p>
        <p>
          For GraphQL playground visit
          <a href="/graphql" target="blank">/graphql</a>.
        </p>
        <h2>New to Strapi?</h2>
        <p>
          Learn how to build awesome real world projects with GraphQL and Strapi
        </p>
        <pre><code class="lang-bash">$ at <a href="https://ijs.to/courses/strapi">iJS.to</a></code></pre>
      </div>
    </section>
  </body>
</html>
